<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ama.css">
    <title>Amazonia Login</title>
</head>
<body>
    <div class = "image_container">
        <img id = "rick-james" src="/images/rick.jpg" alt="Thats not the rick we wanted you to see.">
    </div>
    <div class = "sign-in-container">
        <h1 id = "sign-in">Sign-In<h1> 
        <h2 id = "email">Email or mobile phone number<h2>
        <input id = "email-button" type="email">
        <button id = "continue" >Continue</button>
        <h3 id = "continuing-prompt">By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.</h3>
        <h4 id = "need-help">Need help?</h4>
    </div>
    <div class = "new-to-container">
        <hr>
        <h5>New to Amazon?</h5>
        <hr>
    </div>
    <div class="ama">
        <button id = "create-ama">Create Your Amazon account</button>
    </div>
    <div class = "footer-container">
        <h6 id="conditions-foot">Conditions of Use</h6>
        <h7 id="privacy-foot">Privacy Notice</h7>
        <h8 id="help-foot">Help</h8>
    </div>
    <div class="sub-foot">
        <h7 id="footy">1996-2022, Amazon.com, Inc. or its affiliates</h7>
    </div>
</body>
</html>
